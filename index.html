<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Twitch stream list</title>
    <script src="js/JQuery.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body onload="i()">
    <header>
      <h1>Twitch stream list</h1>
    </header>
    <article>
      <section >
      <div id="">
      <div id="all" class="tab">All
      </div>
      <div id="online" class="tab">Online</div>
      <div id="offline" class="tab" onclick="offline()">Offline</div>
      </div>
      <input type="text">
      <ul id="streamers">
      </ul>
      </section>
    </article>
  </body>
</html>
